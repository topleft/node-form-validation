{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <h1>Add a Person</h1>
    <p style="color: red">{{alert}}</p>
    <form method="post" action="/submit-person">
      <div class="form-group">
        <label for="name-input">Name</label>
        <input type="text" class="form-control" id="name-input" placeholder="Name" name="name">
      </div>
      <div class="form-group">
        <label for="id-input">Person ID</label>
        <input type="text" class="form-control" id="id-input" placeholder="ID" name="id">
      </div>
      <button type="submit" class="btn btn-default">Add</button>
    </form>
  </div>

{% endblock %}
