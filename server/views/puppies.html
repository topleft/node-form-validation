{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p style="color: green">{{success}}</p>
    <table class="table table-striped">
      <tr>
        <th>Puppy Name</th>
        <th>ID</th>
      </tr>
      {%for pup in puppies%}
      <tr>
        <td>{{pup.name}}</td>
        <td>{{pup.id}}</td>
      </tr>
      {%endfor%}
    </table>
  </div>

{% endblock %}
